<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2049 Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 style="font-family: 'Abril Fatface', serif;">2049 Cookbook</h1>
            <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        </div>

        <div class="content">
            <!-- Left Side: Gallery -->
            <div class="gallery">
                <h2 style="font-family: 'Abril Fatface', serif;">Popular Recipes</h2>
                <div class="gallery-grid">
                    <a href="recipe1.html">
                        <img src="food1.jpg" alt="Food 1">
                        <p style="font-family: 'Abril Fatface', serif;">Food 1</p>
                    </a>
                    <a href="recipe2.html">
                        <img src="food2.jpg" alt="Food 2">
                        <p style="font-family: 'Abril Fatface', serif;">Food 2</p>
                    </a>
                    <a href="recipe3.html">
                        <img src="food3.jpg" alt="Food 3">
                        <p style="font-family: 'Abril Fatface', serif;">Food 3</p>
                    </a>
                    <a href="recipe4.html">
                        <img src="food4.jpg" alt="Food 4">
                        <p style="font-family: 'Abril Fatface', serif;">Food 4</p>
                    </a>
                    <a href="recipe5.html">
                        <img src="food5.jpg" alt="Food 5">
                        <p style="font-family: 'Abril Fatface', serif;">Food 5</p>
                    </a>
                    <a href="recipe6.html">
                        <img src="food6.jpg" alt="Food 6">
                        <p style="font-family: 'Abril Fatface', serif;">Food 6</p>
                    </a>
                </div>
            </div>

            <!-- Right Side: Chatbot -->
            <div class="chatbot">
                <div class = "key-handling" id="validation">
                    <h2 style="font-family: 'Abril Fatface', serif;">Give an Open AI api key:</h2>
                    <textarea id='key-input' placeholder="Enter your API key here"></textarea>
                    <button style="font-family: 'Abril Fatface', serif;" class="submit-btn" id="api-btn" onclick="validate()">Enter</button>
                </div>
                <div class="active-bot" id="input-container">
                    <h2 style="font-family: 'Abril Fatface', serif;">Make Your Own</h2>
                    <div class="chat-interface">
                        <div id="chat-container"></div>
                        <textarea id="user-input" placeholder="Enter your recipe idea here..."></textarea>
                        <button style="font-family: 'Abril Fatface', serif;" class="submit-btn" onclick="sendMessage()">Enter</button>
                    </div>
                    <!-- <button style="font-family: 'Abril Fatface', serif;" class="generate-btn">Generate Image</button> -->
                    <!-- <div class="generated-image">
                        <img src="placeholder.jpg" alt="Generated Image" id="outputImage">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
