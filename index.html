<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2049 Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 style="font-family: 'Abril Fatface', serif;">2049 Cookbook</h1>
            <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        </div>

        <div class="content">
            <!-- Left Side: Gallery -->
            <div class="gallery">
                <h2 style="font-family: 'Abril Fatface', serif;">Popular Recipes</h2>
                <div class="gallery-grid">
                    <a href="recipe1.html">
                        <img src="assets/cookie.png" alt="Cookie">
                        <p style="font-family: 'Abril Fatface', serif;">Cookie</p>
                    </a>
                    <a href="recipe2.html">
                        <img src="assets/burger.png" alt="Burger">
                        <p style="font-family: 'Abril Fatface', serif;">Burger</p>
                    </a>
                    <a href="recipe3.html">
                        <img src="assets/chicken.png" alt="Chicken">
                        <p style="font-family: 'Abril Fatface', serif;">Chicken</p>
                    </a>
                    <a href="recipe4.html">
                        <img src="assets/curry.png" alt="Curry">
                        <p style="font-family: 'Abril Fatface', serif;">Curry</p>
                    </a>
                    <a href="recipe5.html">
                        <img src="assets/mochi.png" alt="Mochi">
                        <p style="font-family: 'Abril Fatface', serif;">Mochi</p>
                    </a>
                    <a href="recipe6.html">
                        <img src="assets/butter.png" alt="Butter">
                        <p style="font-family: 'Abril Fatface', serif;">Butter</p>
                    </a>
                </div>
            </div>

            <!-- Right Side: Chatbot -->
            <div class="chatbot">
                <div class = "key-handling" id="validation">
                    <h2 style="font-family: 'Abril Fatface', serif;">Give an Open AI API key:</h2>
                    <textarea id='key-input' placeholder="Enter your API key here"></textarea>
                    <button style="font-family: 'Abril Fatface', serif;" class="submit-btn" id="api-btn" onclick="validate()">Enter</button>
                </div>
                <div class="active-bot" id="input-container">
                    <h2 style="font-family: 'Abril Fatface', serif;">Make Your Own</h2>
                    <div class="chat-interface">
                        <div id="chat-container" style="display: flex; flex-direction: column; gap: 10px;"></div>
                        <div class="input-area">
                            <textarea id="user-input" placeholder="Enter your recipe idea here..."></textarea>
                            <button style="font-family: 'Abril Fatface', serif;" class="submit-btn" onclick="sendMessage()">Enter</button>
                        </div>
                    </div>
                </div>
                <!-- Initially hidden, revealed once createRecipe is triggered-->
                <div class="user-recipe" id="user-container">
                    <a href="userRecipe.html">
                        <button style="font-family: 'Abril Fatface', serif;" class="recipe-btn">Click here for your creation</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
